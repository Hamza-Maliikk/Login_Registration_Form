<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="register">
      <h2>Registration Form</h2>
      <p>
        Create a new account to get started and enjoy seamless access to our
        feature.
      </p>
    </div>
    <div class="form_items">
      <form class="input" id="signup" action="">
        <input
          class="input_box"
          autocomplete="new-name"
          id="name"
          type="text"
          placeholder="Name"
        />
        <p id="name_alert"></p>
        <input
          class="input_box"
          autocomplete="off"
          id="email"
          type="email"
          placeholder="Email address"
        />
        <p id="email_alert"></p>
        <input
          class="input_box"
          id="password"
          type="password"
          placeholder="Password"
        />
        <p id="password_alert"></p>

        <input
          class="input_box"
          id="confirm"
          type="password"
          placeholder="Confirm Password"
        />
        <p id="confirm_alert"></p>
      </form>
      <button class="btn_submit" id="submitBtn">Submit</button>
    </div>

    <script src="./signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
